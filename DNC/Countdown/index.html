<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/alarm-clock.png"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Countdown</title>
  </head>
  <body>
    <header>
      <img src="assets/images/alarm-clock.png" alt="logo" height="56px" />
    </header>
    <main>
      <div id="title">
        <h1>Countdown</h1>
      </div>
      <div class="timer">
        <div class="config_timer">
          <h2 id="day">00</h2>
          <p>Dias</p>
        </div>
        <div class="config_timer">
          <h2 id="hour">00</h2>
          <p>Horas</p>
        </div>
        <div class="config_timer">
          <h2 id="minute">00</h2>
          <p>Minutos</p>
        </div>
        <div class="config_timer">
          <h2 id="second">00</h2>
          <p>Segundos</p>
        </div>
      </div>
    </main>

    <script src="script.js" />
  </body>
</html>
