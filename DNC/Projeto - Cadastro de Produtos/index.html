<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Logo.</h1>
    </header>
    <main>
      <section id="list">
        <h2>Cadastre um novo produto</h2>
        <div id="registration_product">
         <div id="grid_input">
            <div class="box_input">
                <label for="product_name">Digite o nome do Produto</label>
                <input type="text" id="product_name" placeholder="Nome do Produto" />
              </div>
              <div class="box_input">
                <label for="product_value">Digite o valor do Produto</label>
                <input type="text" id="product_value" placeholder="Valor do Produto"/>
              </div>
         </div>

          <div id="buttons">
            <button id="add" onclick="product.add()">Adicionar</button>
            <button id="cancel" onclick="product.cancel()">Cancelar</button>
        </div>
        </div>
       
        <h2>Gerencie seus produtos</h2>
        <table cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Ações</th>
             
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
               
               
              </tr>
  
            </tbody>
          </table>
      </section>
    </main>

    <script src="script.js" />
  </body>
</html>
